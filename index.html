<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="shortcut icon" href="images/cartshop.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h2>Shopping Cart</h2>
        <figure>
            <img src="images/cartshop.png" alt="Logo of cart shop" class="header__img">
        </figure>
    </header>
    <main class="products__container"></main>
    <section class="cart__container">
        <header class="cart__header">
            <img src="images/cart-check.svg" alt="Img of check for your shopping cart">
            <h1>You carries in your shopping cart</h1>
        </header>
        <section class="cart__products">
        </section>
        <footer class="cart__footer">
            <h2>Your purchase is secure with us</h2>
            <button class="buy__button">Go to purchase</button>
            <p class="cart__total">Total: $ 0</p>
        </footer>
    </section>
    <script src="app.js"></script>
</body>
</html>
